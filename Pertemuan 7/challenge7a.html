<body>



    <script>

        function checkPassword() 
        {
            let pass = "12345";
            let masuk = prompt("Masukkan password anda");
            if (masuk === pass) 
            {
                alert ("password anda benar");
            }
            else {
                alert ("password anda salah");
            }
        }
    </script>
<button onclick="checkPassword()">Cek Pass</button>
