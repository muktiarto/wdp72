<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiggment 7C</title>
</head>

<body>

    <script>
        var hasil = " ";
        for (i=0;i<=10;i++)
        // Menampilkan jumlah baris sebanyak "i" kali
        {

            if (i<10)
            {
                // Menampilkan "OO" ke samping sebanyak "j" kali
                for (j=i;j<10;j++)
                hasil+= "OOOO ";
            }
            console.log(hasil+i);

        }
    </script>
</body>

</html>
