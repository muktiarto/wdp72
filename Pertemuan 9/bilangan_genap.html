<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genap</title>
</head>
<body>
    <script>
        const angka = [11,20,13,30,15,40];
        let a = [];
        for (i=0;i<angka.length;i++)
        {
            if (angka[i]%2==0)
            {
                a.push(angka[i])
            }
        }
        console.log(a);

        const angka_2 = [1,2,3,4,5,6,7,8];
        let b = angka_2.filter(function(bagi)
        {
            return bagi%2!==1;
        })
        console.log(b);
    </script>
</body>
</html>
