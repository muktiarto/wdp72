    <script>
        let kosong = ""
        function hapus_spasi1(a)
        {
            let ganti = a.replace(/ /g, "");
            return ganti;
        }

        function muter(a)
        {
            balek = a.split("").reverse().join("");
            return balek;
        }

        function updateVowels(a) {
            var vowels = ['a', 'e', 'i', 'o', 'u'];

            return a.split('').map(x => vowels.indexOf(x.toLowerCase())>=0 ? String.fromCharCode(x.charCodeAt()+1) : x).join('');
        }

        function enkripsi(a)
        {
            let noSpace = hapus_spasi1(a);
            let fungsi2 = muter(noSpace);
            let ennkrip = updateVowels(a);
            return noSpace;
        }
