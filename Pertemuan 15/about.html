<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>

<body>
    <h1 href="" id="tentang"></h1>
    <br>
    <script>
        fetch('landing.json')
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("tentang").innerHTML = data.about.heading;
            });
    </script>
</body>

</html>
