        // EXERCISE 1
        function banding(a,b)
        {
            if (b>a)
            {
                return b>a;
            }
            else if (b<a)
            {
                return b<a;
            }
            else
            return "-1";
        }
        console.log(banding(5,8));
        console.log(banding(5,3));
        console.log(banding(4,4));
        console.log(banding(3,3));
        console.log(banding(17,2));


        // EXERCISE 2
        function balik(a)
        {
            return a.split("").reverse().join("");
        }
        console.log(balik("Hello world and Coders"));
        console.log(balik("John Doe"));
        console.log(balik("I am a bookworm"));
        console.log(balik("Coding is my hobby"));
        console.log(balik("Super"));

        function angka(a)
        {
            if (a.length<2)
            {
                return false;
            }
            else true;

            let selisih = a[1]-a[0];

            for (i=1;i<a.length;i++)
            {
                if (a[i]-a[i-1] !== selisih)
                {
                    return false;
                }
            }
            return true;
        }

        function threeStepsAB(text) {
            // Define the regular expression pattern
            var pattern = /a...b|b...a/;

            // Test the string against the pattern
            return pattern.test(text);
        }
        console.log(threeStepsAB("lane borrowed"));


        function regeks(a)
        {
            var pola = /a...b|b...a/;
            return pola.test(a);
        }
        console.log(regeks("lane borrowed"));


        function gcd(number1, number2) {
            let smaller, gcd;

            if (number1 < number2) { // mencari angka kecil dan besar
                smaller = number1;
            } else if(number1 > number2) {
                smaller = number2;
            }

            for (let i=1; i <= smaller; i++) {
                if (number1 % i == 0 && number2 % i == 0) {
                    gcd = i;
                }
            }

            return gcd;
        }
        console.log(gcd(12,24));
