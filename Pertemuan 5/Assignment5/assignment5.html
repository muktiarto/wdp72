        function gantikonten() 
        {

        let email_anda = document.querySelector("#email");
        let masukan_email = document.querySelector("#input_email");

            profesi_anda.innerHTML = masukan_profesi.value;
            ketersediaan_anda.innerHTML = masukan_ketersediaan.value;
            usia_anda.innerHTML = masukan_usia.value;
            nama_daerah.innerHTML = masukan_daerah.value;
            lama_experience.innerHTML = masukan_experience.value;
