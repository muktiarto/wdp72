<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="displayTodos()">
    <div class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-item-center h-100">
                <div class="card" id="list" style="border-radius:.75rem;background-color: aliceblue;">
                    <div class="card-body py-4 px-4 px-md-5">

                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <u>My Todo-s</u>
                        </p>
                        <div class="card pb-2">
                            <div class="card-body">
                                <div class="d-flex flex-row align-item-center">
                                    <input type="text" class="form-control form-control-lg" id="add-todo" placeholder="Add new...">
                                    <button type="button" class="btn btn-primary" onclick="submitTodo()">Add</button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div id="list-todo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
