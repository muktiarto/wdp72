<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="displayStudent()">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <p class="h1 text-center text-primary my-4">
               Data Student
            </p>

            <div class="card">
                <div class="card-body">
                    <div class="align-items-center">
                        <div class="mb-3">
                            <label for="" class="form-label">Nama</label>
                            <input type="text" name="" id="add-name" class="form-control form-control-lg" placeholder="Nama">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Alamat</label>
                            <textarea type="text" name="" id="add-addres" class="form-control form-control-lg" placeholder="Alamat"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary btn-lg" onclick="addStudent()">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div id="list-students"></div>
        </div>
    </section>

    <script src="./excercise.js"></script>
</body>
</html>
