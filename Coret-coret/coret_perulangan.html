<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urutan Simbol O untuk Angka Ganjil</title>
<script>
    function displayOddNumbers(n) {
        var output = '';
        for (var i = 1; i <= n; i++) {
            if (i % 2 !== 0) {
                output += 'O ';
            }
        }
        document.getElementById('oddNumbers').innerText = output;
    }
</script>
</head>
<body>
    <h2>Urutan Simbol O untuk Angka Ganjil</h2>
    <label for="oddRange">Masukkan batas atas urutan:</label>
    <input type="number" id="oddRange" name="oddRange" min="1" max="100">
    <button onclick="displayOddNumbers(document.getElementById('oddRange').value)">Tampilkan Simbol O</button>
    <div id="oddNumbers"></div>
</body>
</html>
