<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perulangan untuk Menampilkan Pola OOOOOOOO  OOOO  OOOO di Console</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 3; i++) {
            // Bagian pertama: OOOOOOOO
            if (i == 1) {
                var row1 = '';
                for (var j = 0; j < 8; j++) {
                    row1 += 'O';
                }
                console.log(row1);
            }

            // Bagian kedua dan ketiga: OOOO
            if (i == 2 || i == 3) {
                var row2 = '';
                for (var k = 0; k < 4; k++) {
                    row2 += 'O';
                }
                console.log(row2);
            }
        }
    </script>
</body>
</html>
